<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <title>D&D</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        a {
          color: inherit; /* Use the current text color */
          text-decoration: none; /* Remove the underline */
        }
        body {
          background-color: darkolivegreen;
          font-family: Arial, sans-serif;
          margin: 20px;
          text-align: center;
        }
        #message {
          margin-top: 10px;
          font-weight: bold;
        }
        .rectangle {
          display: inline-block; /* Allows the div to wrap around the text */
          padding: 10px;        /* Adds space inside the rectangle */
          border: 2px solid black; /* Border around the rectangle */
          background-color: darkseagreen; /* Background color of the rectangle */
          border-radius: 5px;   /* Optional: Rounded corners */
        }
        #embed-container {
          width: 100%;
          height: 1000px;
        }
    </style>
</head>
<body>
    <h1><a class="rectangle" href="Home"><img src="D&D_symbol.png" width="180"height="60" style="margin-top: 3px;" alt="D&D"></a></h1>
    <h1><a class="rectangle" href="Login">Login</a> <a class="rectangle" href="Calendar">Calendar</a> </h1>
    <h2 id="title">User Authentication</h2>
    <form id="authForm" onsubmit="return authenticateUser()">
        <label id="UNtext" for="username">Username:</label>
        <input ctype="text" id="username" required maxlength="30"><br><br>

        <label id="Passtext" for="password">Password:</label>
        <input type="password" id="password" required maxlength="30"><br><br>
        
        <button id="login" type="submit">Login</button>
        
    </form>
    
    <p id="message"></p>
    <div id="embed-container"></div>
    
    <script>
        function authenticateUser() {
            // Sample credentials (for demonstration purposes)
            const validUsername = 'rmenger28@dtechhs.org';
            const validPassword = 'D&D';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const message = document.getElementById('message');

            if (username === validUsername && password === validPassword) {
                var mywin = window.open('Popuped.html', "","width=2000,height=1000");
            } else {
                message.textContent = 'Invalid username or password.';
                message.style.color = 'red';
            }

            // Prevent form submission
            return false;
        }
    </script>
</body>
</html>
